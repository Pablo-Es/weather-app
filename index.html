<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css?v=1" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800" rel="stylesheet">
  
</head>
<body>
    <section class="main">
        
    
            <div class="main__map">
                <header class="main__header">
                        <h1>World Map</h1>
                        <div class="main__select-list">
                            <select name="weatherCharact" id="">
                                <option value="temperature">Temperature</option>
                                <option value="presure">Pressure</option>
                                <option value="humidity">Humidity</option>
                            </select>
                        </div>
                </header>
                
                <div  id="map">

                </div>
            </div>
            <div class="main__location">
                <h1>Locations</h1>
                <div id="loc">

                </div>
            </div>

    </section>    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCC8KXGSRYo3GnZ-ZkzUCM1cqxzW85eVI&callback=initMap">
    </script>
    <script src="assets/javascripts/script.js" type="text/javascript"></script>
    
</body>

</html>
